        function groupByFolder(list) {
            const groups = {};
            list.forEach(path => {
                const parts = path.split('/');
                const folder = parts.length > 1 ? parts[0] : '.';
                if (!groups[folder]) groups[folder] = [];
                groups[folder].push(path);
            });
            // sort folders and files
            Object.keys(groups).forEach(k => groups[k].sort((a, b) => a.localeCompare(b)));
            return Object.keys(groups).sort().reduce((acc, k) => { acc[k] = groups[k]; return acc; }, {})
        }

        function render(list) {
            const container = document.getElementById('fileList');
            container.innerHTML = '';
            const grouped = groupByFolder(list);
            let total = 0;
            Object.keys(grouped).forEach(folder => {
                const files = grouped[folder];
                total += files.length;

                const section = document.createElement('div');
                section.className = 'mb-3';

                const header = document.createElement('h5');
                header.textContent = folder === '.' ? 'Root' : folder;
                header.className = 'mb-2';
                section.appendChild(header);

                const listEl = document.createElement('div');
                listEl.className = 'list-group';

                files.forEach(f => {
                    const a = document.createElement('a');
                    a.className = 'list-group-item list-group-item-action file-item';
                    a.href = f;
                    a.textContent = f.split('/').slice(-1)[0];
                    a.title = f;
                    const badge = document.createElement('span');
                    badge.className = 'badge badge-secondary float-right badge-path';
                    badge.textContent = f;
                    a.appendChild(badge);
                    listEl.appendChild(a);
                });

                section.appendChild(listEl);
                container.appendChild(section);
            });

            document.getElementById('count').textContent = total + ' files';
        }

        function filterFiles(q) {
            const lower = q.trim().toLowerCase();
            if (!lower) return files.slice();
            return files.filter(f => f.toLowerCase().includes(lower));
        }

        // initial render
        render(files);

        // search handler
        const searchEl = document.getElementById('search');
        let debounce;
        searchEl.addEventListener('input', (e) => {
            clearTimeout(debounce);
            debounce = setTimeout(() => {
                const q = e.target.value;
                const filtered = filterFiles(q);
                render(filtered);
            }, 120);
        });

        // keyboard '/' focus search
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchEl) {
                e.preventDefault();
                searchEl.focus();
                searchEl.select();
            }
        });
